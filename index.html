<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Paint - Zero Start</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0b0b0b;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .target-red {
            color: #ff3b30;
            font-weight: 900;
            font-style: italic;
            text-shadow: 0 0 30px rgba(255, 59, 48, 0.6);
            font-size: 4rem;
            line-height: 1;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–∫—Ä–∞—Å–∫–∏ */
        .paint-box {
            position: relative;
            width: 100%;
            height: 300px;
            /* –ú–∞—Å–∫–∞ –≤ —Ñ–æ—Ä–º–µ –º–∞—à–∏–Ω—ã */
            -webkit-mask-image: url('https://i.postimg.cc/9FmX7xH6/car-outline.png');
            mask-image: url('https://i.postimg.cc/9FmX7xH6/car-outline.png');
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            background: rgba(255, 255, 255, 0.02); /* –ü—É—Å—Ç–∞—è –º–∞—à–∏–Ω–∞ –µ–¥–≤–∞ –≤–∏–¥–Ω–∞ */
        }

        .liquid-paint {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%; /* –ù–∞ —Å—Ç–∞—Ä—Ç–µ 0 */
            background: linear-gradient(180deg, #007AFF 0%, #00f2ff 100%);
            transition: height 2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 50px rgba(0, 122, 255, 0.5);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤–æ–ª–Ω—ã —Å–≤–µ—Ä—Ö—É –∫—Ä–∞—Å–∫–∏ */
        .liquid-paint::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 0;
            width: 200%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none"><path d="M0,50 C150,100 350,0 500,50 C650,100 850,0 1000,50 L1000,100 L0,100 Z" fill="%23007AFF"/></svg>');
            background-size: 50% 100%;
            animation: waveFlow 3s linear infinite;
        }

        @keyframes waveFlow {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 24px;
        }

        .btn-lock {
            background: #1a1a1a !important;
            color: #333 !important;
            cursor: not-allowed;
            border: 1px solid #222;
        }

        .input-sum {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 16px;
            padding: 12px;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }

        .input-sum:focus {
            border-color: #007AFF;
        }
    </style>
</head>
<body>

    <div class="p-6 flex flex-col h-full space-y-8 max-w-md mx-auto">
        
        <div class="text-center mt-4">
            <div class="target-red italic uppercase">500 000!</div>
            <div class="text-gray-600 text-[10px] tracking-[0.3em] font-bold mt-2 uppercase">–¢–µ–Ω–≥–µ –¥–æ –º–µ—á—Ç—ã</div>
        </div>

        <div class="flex-1 flex items-center justify-center relative">
            <div class="paint-box">
                <div id="liquid" class="liquid-paint"></div>
            </div>
            <img src="https://i.postimg.cc/9FmX7xH6/car-outline.png" class="absolute pointer-events-none opacity-10 w-full h-[300px] object-contain">
        </div>

        <div class="glass-panel space-y-4 mb-4">
            <input type="number" id="sumField" placeholder="–°—É–º–º–∞ ‚Ç∏" class="input-sum">
            
            <input type="file" id="fileInp" class="hidden" onchange="unlock()">
            <label for="fileInp" id="labelInp" class="flex items-center justify-center py-3 border border-dashed border-gray-700 rounded-2xl text-gray-500 text-sm cursor-pointer hover:border-blue-500 transition-all">
                üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —á–µ–∫
            </label>

            <button id="sendBtn" onclick="fillCar()" disabled class="btn-lock w-full py-4 rounded-2xl font-black uppercase tracking-widest transition-all">
                –ü–æ–ø–æ–ª–Ω–∏—Ç—å
            </button>
        </div>

        <div class="flex justify-between items-center px-2 opacity-50">
            <span class="text-[10px] font-bold text-blue-500 border-b border-blue-500">–Ø–ù–í–ê–†–¨</span>
            <span class="text-[10px] font-bold text-gray-700">–§–ï–í–†–ê–õ–¨</span>
            <span class="text-[10px] font-bold text-gray-700">–ú–ê–†–¢</span>
            <span class="text-[10px] font-bold text-gray-700">–ê–ü–†–ï–õ–¨</span>
        </div>
    </div>

    <script>
        let total = 0;
        const GOAL = 500000;

        function unlock() {
            const btn = document.getElementById('sendBtn');
            const label = document.getElementById('labelInp');
            btn.disabled = false;
            btn.classList.remove('btn-lock');
            btn.classList.add('bg-blue-600', 'text-white', 'shadow-[0_0_25px_rgba(0,122,255,0.4)]');
            label.innerText = "‚úÖ –ß–µ–∫ –≥–æ—Ç–æ–≤";
            label.classList.add('text-blue-400', 'border-blue-400');
        }

        function fillCar() {
            const amount = parseInt(document.getElementById('sumField').value);
            if (!amount || amount <= 0) return;

            total += amount;
            const fillHeight = Math.min((total / GOAL) * 100, 100);
            
            // –ó–∞–ª–∏–≤–∞–µ–º –∫—Ä–∞—Å–∫—É
            document.getElementById('liquid').style.height = fillHeight + '%';

            // –°–±—Ä–æ—Å
            document.getElementById('sumField').value = "";
            document.getElementById('fileInp').value = "";
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.className = "btn-lock w-full py-4 rounded-2xl font-black uppercase tracking-widest transition-all";
            const label = document.getElementById('labelInp');
            label.innerText = "üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —á–µ–∫";
            label.className = "flex items-center justify-center py-3 border border-dashed border-gray-700 rounded-2xl text-gray-500 text-sm cursor-pointer hover:border-blue-500 transition-all";

            // Haptic –¥–ª—è TG
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            }
        }
    </script>
</body>
</html>
