<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Savings App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0b0b0b;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Анимация волны */
        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .wave-container {
            position: relative;
            width: 100%;
            height: 120px;
            background: #161616;
            border-radius: 20px;
            border: 1px solid #222;
            overflow: hidden;
            margin-top: 40px;
        }

        .wave-fill {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 45%; /* Уровень заполнения */
            background: linear-gradient(180deg, #007AFF 0%, #00458b 100%);
            transition: height 1s ease-out;
        }

        .wave-svg {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 25px;
            fill: #007AFF;
            animation: waveMove 3s linear infinite;
        }

        .glass-card {
            background: rgba(22, 22, 22, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-waiting {
            animation: pulse-yellow 2s infinite;
        }

        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }

        .car-glow {
            filter: drop-shadow(0 0 15px rgba(0, 122, 255, 0.4));
        }
    </style>
</head>
<body>

    <div class="flex flex-col h-screen p-6 max-w-md mx-auto">
        
        <div class="glass-card rounded-[32px] p-6 text-center shadow-2xl mt-4">
            <p class="text-gray-400 text-sm font-medium mb-1 uppercase tracking-wider">Накоплено</p>
            <h1 class="text-4xl font-bold mb-6">45 870 <span class="text-lg text-blue-500">₽</span></h1>
            
            <button onclick="addProgress()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 transition-transform active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                Загрузить чек
            </button>
        </div>

        <div class="flex flex-1 items-center relative">
            <div class="flex-1 pr-4">
                <img src="https://i.postimg.cc/9FmX7xH6/car-outline.png" alt="Car" class="w-full car-glow mb-4">
                
                <div class="wave-container">
                    <div class="wave-fill" id="fuelWave">
                        <svg class="wave-svg" viewBox="0 0 100 20" preserveAspectRatio="none">
                            <path d="M0 10 Q25 0 50 10 T100 10 V20 H0 Z"></path>
                        </svg>
                    </div>
                    <div class="absolute inset-0 flex items-center justify-center text-xs font-bold uppercase tracking-widest text-blue-200">
                        Топливо: <span id="percentText" class="ml-1">45</span>%
                    </div>
                </div>
            </div>

            <div class="w-24 flex flex-col gap-3">
                <div class="bg-green-500/10 border border-green-500/50 rounded-2xl p-2 text-center text-green-400 text-[10px] font-bold">
                    ИЮЛЬ <br> <span class="text-[14px]">✓</span>
                </div>
                <div class="bg-green-500/10 border border-green-500/50 rounded-2xl p-2 text-center text-green-400 text-[10px] font-bold">
                    АВГ <br> <span class="text-[14px]">✓</span>
                </div>
                <div class="status-waiting bg-yellow-500/10 border border-yellow-500/50 rounded-2xl p-2 text-center text-yellow-400 text-[10px] font-bold">
                    СЕНТ <br> <span class="text-[14px]">⏳</span>
                </div>
                <div class="bg-white/5 border border-white/10 rounded-2xl p-2 text-center text-gray-500 text-[10px] font-bold">
                    ОКТ <br> <span class="text-[14px]">○</span>
                </div>
                <div class="bg-white/5 border border-white/10 rounded-2xl p-2 text-center text-gray-500 text-[10px] font-bold">
                    НОЯ <br> <span class="text-[14px]">○</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        let progress = 45;
        
        function addProgress() {
            if (progress < 100) {
                progress += 5;
                document.getElementById('fuelWave').style.height = progress + '%';
                document.getElementById('percentText').innerText = progress;
                
                // Эффект вибрации для Telegram
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                }
            }
        }
    </script>
</body>
</html>
