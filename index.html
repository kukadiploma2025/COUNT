<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Машина · До мая</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Машина">

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="car.png">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .car {
      width: 220px;
      margin-bottom: 20px;
    }

    .fuel {
      width: 220px;
      height: 16px;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .fuel-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ff88, #00ccff);
      transition: width 0.6s ease;
    }

    .text {
      opacity: 0.85;
      margin-bottom: 20px;
    }

    button {
      background: #1e90ff;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <img src="car.png" class="car" alt="car">

  <div class="fuel">
    <div class="fuel-fill" id="fuel"></div>
  </div>

  <div class="text" id="status">Счёт ожидает оплаты</div>

  <button onclick="pay()">Я оплатил</button>

  <script>
    const TOTAL_MONTHS = 5; // до мая
    let paidMonths = Number(localStorage.getItem('paidMonths') || 0);

    const fuel = document.getElementById('fuel');
    const status = document.getElementById('status');

    function render() {
      const percent = Math.min((paidMonths / TOTAL_MONTHS) * 100, 100);
      fuel.style.width = percent + '%';

      const texts = [
        'Первый шаг сделан',
        'Ты набираешь скорость',
        'Полпути позади',
        'Финиш уже близко',
        'Цель достигнута'
      ];

      status.textContent = texts[Math.min(paidMonths, texts.length - 1)];
    }

    function pay() {
      if (paidMonths < TOTAL_MONTHS) {
        paidMonths++;
        localStorage.setItem('paidMonths', paidMonths);
        render();
      }
    }

    render();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

</body>
</html>
